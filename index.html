<!DOCTYPE html>
<html>
  <head>
    <title>Solar Calculator</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- font awesome delivered by a cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- this bundle file is created by webpack -->
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- First panel, this one is displayed when page is loaded -->
      <div class='panelContainer'>
      <div class="container-fluid">

      <div id="panelOne">
      <h2>Solar Calculator</h2>
        <div class="row">
          <div id='geocoder' class='geocoder'></div>
            <div id='draw' class='draw'></div>
          <button class="fas fa-undo-alt iconBtn btn-primary" id="clearBtn" data-toggle="tooltip" data-placement="top" title="Reset"></button>
        </div>
        <div>
          <p>Directions: 1. Search for an address 2. Use the draw tool to draw a shape 3. Double click to close the shape and calculate</p>
          <button className="btn btn-primary" id="closeBtn">Close</button>
        </div>
      </div>
      <!-- second panel this one is hidden when page is loaded and dislpayed when power is calculated -->
      <div class='panel' id="panelTwo">
        <h2>Your Solar Potential</h2>
        <div class="row">
          <div id='stats'></div>
          <button class="fas fa-undo-alt iconBtn" id="resetBtn" data-toggle="tooltip" data-placement="top" title="Reset"></button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
