<!DOCTYPE html>
<html>

  <head>
    <title>Solar Calculator</title>
    <!-- font awesome delivered by a cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- this bundle file is created by webpack -->
    <script src="./bundle.js" defer></script>
  </head>

  <body>
    <header><h2>CALCULATE YOUR SOLAR POTENTIAL</h2></header>
    <div id="map"></div>
    <div class="container-fluid">
    <!-- First panel, this one is displayed when page is loaded -->
      <div class='panel' id="panelOne">
        <h4>Design your system</h4>
        <div class="row">
          <div id='geocoder' class='geocoder col-md-7'></div>
          <div class='col-md-2'>
            <div id='draw' class='draw'></div>
          </div>
          <div class='col-md-2'><button class="fas fa-undo-alt iconBtn" id="clearBtn" data-toggle="tooltip" data-placement="top" title="Reset"></button></div>
        </div>
        <div>
          <p>Instructions</p>
        </div>
      </div>
      <!-- second panel this one is hidden when page is loaded and dislpayed when power is calculated -->
      <div class='panel' id="panelTwo">
        <h4>System Stats</h4>
        <div class="row">
          <div id='stats' class='col-md-10'></div>
          <div class='col-md-2'><button class="fas fa-undo-alt iconBtn" id="resetBtn" data-toggle="tooltip" data-placement="top" title="Reset"></button></div>
        </div>
      </div>
    </div>
  </body>
</html>
